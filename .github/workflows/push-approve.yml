name: Push Approve

on:
  push:
    branches:
      - main
      - 'fix/**'
      - 'feature/**'

jobs:
  Push-Validation:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
